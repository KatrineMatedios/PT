    <main id="reservation">
    <div class="reservation-box">
      <h3>Make a Reservation</h3>
      <p>Fill in the details below to book your table</p>

      <form onsubmit="return confirmReservation()">
        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="time">Time</label>
        <input type="time" id="time" required>

        <label for="guest">Number of Guests</label>
        <select id="guest" required>
          <option value="">Select guests</option>
          <option>1 guest</option>
          <option>2 guests</option>
          <option>3 guests</option>
          <option>4 guests</option>
          <option>5 guests</option>
          <option>6 guests</option>
        </select>

        <label for="request">Special Request</label>
        <textarea id="request" placeholder="Any dietary restrictions, special occasions or seating preferences..."></textarea>

        <div class="buttons-row">
          <button type="submit" class="confirm-btn">Confirm Reservation</button>
          <button type="button" class="payment-btn" onclick="goToPayment()">Continue to Payment</button>
          
        </div>
      </form>
    </div>
  </main>

  <script>
    function confirmReservation() {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const guest = document.getElementById("guest").value;
      const request = document.getElementById("request").value;

      if (!date || !time || !guest) {
        alert("‚ö†Ô∏è Please fill out all required fields.");
        return false;
      }

      const reservationData = {
        date: date,
        time: time,
        guest: guest,
        request: request
      };

      localStorage.setItem("reservation", JSON.stringify(reservationData));

      window.location.href = "myreservation.html";
      return false;
    }

    function goToPayment() {
      window.location.href = "payment.html";
    }

  </script>
