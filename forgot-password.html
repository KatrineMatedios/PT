<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgotpassword</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      width: 600px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .logo {
      width: 150px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 2px;
      font-size: 24px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #333;
    }

    .bottom-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="form-container">
    <img src="kama.jpg.jpg" alt="Kamachendric Logo" class="logo">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to your Kamachendric Restaurant account</p>

    <form id="forgotForm">
      <label>Email</label>
      <input type="email" placeholder="your.email@example.com" required>

      <label>Enter your Password</label>
      <input type="password" placeholder="Enter your Password" required>

      <label>Confirmed Password</label>
      <input type="password" placeholder="Confirmed Password" required>

      <button type="submit" class="btn">Change Password</button>
    </form>

    <p class="bottom-text">Return to <a href="login.html">Login</a></p>
  </div>

  <script>
    // When Change Password is clicked, redirect to login page
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent refresh
      alert("Password successfully changed!");
      window.location.href = "login.html"; // go back to login
    });
  </script>
</body>
</html>
