   <div class="details-box">
    <h2>My Reservation</h2>
    <p><strong>Date:</strong> <span id="res-date"></span></p>
    <p><strong>Time:</strong> <span id="res-time"></span></p>
    <p><strong>Guests:</strong> <span id="res-guest"></span></p>
    <p><strong>Special Request:</strong> <span id="res-request"></span></p>

    <div class="buttons">  
      <button class="add-btn"
      onclick="addNewReservation()">Add New Reservation
    </button>
    <button class="cancel-res-btn"
    onclick="cancelReservation()">Cancel Reservation</button>

    </div>
  </div>

  <script>
    const reservation = JSON.parse(localStorage.getItem("reservation"));

    if (reservation) {
      document.getElementById("res-date").textContent = reservation.date;
      document.getElementById("res-time").textContent = reservation.time;
      document.getElementById("res-guest").textContent = reservation.guest;
      document.getElementById("res-request").textContent = reservation.request || "None";
    } else {
      document.querySelector(".details-box").innerHTML = `
        <h2>No Reservation Found</h2>
        <button class="add-btn"
       onclick="addNewReservation()"> Add New Reservation</
       button>
      `;
    }

     function addNewReservation() {
      window.location.href = "book.html";
    }

    function cancelReservation() {
      const confirmCancel = confirm("‚ùå Are you sure you want to cancel your reservation?");
      if (confirmCancel) {
        localStorage.removeItem("reservation");
        alert("Your reservation has been cancelled.");
        window.location.href = "myreservation.html";
      }
    }
  
  </script>
